<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
	var list = ['a','a','a','a','a','b','b','c','c','c','d','d','e']
	console.log("len:", list.length)
	comp_list(list,5)

	function comp_list(list, rack_num) {

		var res = []
		var index_list = 0

		for (let i = 0; i < 3; i++) {

			for(var j = 0; j < rack_num; j++) {

				if (index_list < list.length) {
					res[j*3+i] = list[index_list]
					index_list++
				}else {
					break
				}

			}
		}

		console.log(res.toString())
		return res;
	}

	function comp_list_01(list, rack_num) {

		var res = []
		var index_list = 0
		var num = 0
		if (list.length%3 != 0) {
			num = parseInt(list.length/3)
			console.log(num)
		}
		
		for (let i = 0; i < 3; i++) {

			for(var j = 0; j < rack_num; j++) {

				if (index_list < list.length - list.length%3) {
					res[j*3+i] = list[index_list]
					index_list++
				}else {
					break
				}

			}
		}

		console.log(res.toString())
		return res;
	}

	</script>
